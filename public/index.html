<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Crossword Maker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="print.css">
</head>
<body>
    <div class="toolbar">
        <label>Language: 
            <select id="language">
                <option value="sv">Svenska (Swedish)</option>
                <option value="en-us">English</option>
                <option value="da">Dansk (Danish)</option>
                <option value="no">Norsk (Norwegian)</option>
                <option value="fi">Suomi (Finnish)</option>
                <option value="de">Deutsch (German)</option>
                <option value="fr">Français (French)</option>
                <option value="es">Español (Spanish)</option>
                <option value="it">Italiano (Italian)</option>
                <option value="pt">Português (Portuguese)</option>
                <option value="nl">Nederlands (Dutch)</option>
            </select>
        </label>
        <label>Rows: <input type="number" id="rows" min="3" max="25" value="10"></label>
        <label>Cols: <input type="number" id="cols" min="3" max="25" value="10"></label>
        <button id="resizeGrid">Resize Grid</button>
        <button id="savePuzzle">Save</button>
        <button id="loadPuzzle">Load</button>
        <button id="downloadPuzzle">Download</button>
        <button id="uploadPuzzle">Upload</button>
        <button id="printPuzzle">Print Puzzle</button>
        <button id="printKey">Print Key</button>
    </div>
    <div class="title-container">
        <input type="text" id="crosswordTitle" placeholder="Enter crossword title..." maxlength="100">
    </div>
    <div id="crossword-container"></div>
    
    <!-- FileSaver.js library - Load first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
        <!-- Include JavaScript files -->
    <script src="js/Square.js"></script>
    <script src="js/Crossword.js"></script>
    <script src="js/NavigationManager.js"></script>
    <script src="js/ContextMenu.js"></script>
    <script src="js/PuzzleManager.js"></script>
    <script src="js/PrintManager.js"></script>
    <script src="js/ToastManager.js"></script>
    <script src="js/WordManager.js"></script>
    <script src="js/DictionarySources.js"></script>
    <script src="js/WordDisplay.js"></script>
    <script src="js/CrosswordApp.js"></script>
    
    <!-- Initialize the application -->
    <script>
        // Initialize the CrosswordApp when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.crosswordApp = new CrosswordApp();
        });
    </script>
</body>
</html>
